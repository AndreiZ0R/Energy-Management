server:
  port: 8000
spring:
  application:
    name: energy-management-gateway
  cloud:
    gateway:
      globalcors:
        cors-configurations:
          '[/**]':
            allowed-origin-patterns: "/**"
            allowedMethods: "*"
            allowedHeaders: "*"
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        - id: ums
          uri: lb://user-management-service
          predicates:
            - Path=/ums/**
        - id: dms
          uri: lb://device-management-service
          predicates:
            - Path=/dms/**
        - id: mcs
          uri: lb://monitoring-communication-service
          predicates:
            - Path=/mcs/**
#        - id: ws-route
#          uri: lb:ws://monitoring-communication-service
#          predicates:
#            - Path=/mcs/socket/**
      default-filters:
        - AddRequestHeader=proxied, true
        - StripPrefix=1
  #        - name: RequestRateLimiter
  #          args:
  #            redis-rate-limiter:
  #              replenishRate: 10
  #              burstCapacity: 20
  #              requestedTokens: 1

  main:
    web-application-type: reactive

# Eureka Service Discovery config
eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_URL:http://localhost:8761/eureka}

jsonWebToken: 

whitelistedEndpoints: /eureka, /register, /authenticate

privileged:
  paths: '"devices": {"DELETE", "POST", "PATCH"}'
